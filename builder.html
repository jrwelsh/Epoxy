<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoxy Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html" class="active">Builder</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="builder-container">
    <h1>Epoxy Table Builder</h1>

    <div class="builder-controls">
      <label for="woodSelect">Wood Type:</label>
      <select id="woodSelect">
        <option value="oak">Oak</option>
        <option value="cherry">Cherry</option>
        <option value="walnut">Walnut</option>
      </select>

      <label for="epoxyColor">Epoxy Color:</label>
      <input type="color" id="epoxyColor" value="#0077ff">

      <label for="opacity">Epoxy Opacity:</label>
      <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.6">

      <label for="shapeSelect">Shape:</label>
      <select id="shapeSelect">
        <option value="river">River</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>

      <label for="width">Epoxy Width:</label>
      <input type="range" id="width" min="20" max="200" value="80">

      <button id="randomize">Randomize</button>
    </div>

    <canvas id="builderCanvas" width="800" height="400"></canvas>
  </main>

  <script src="builder.js"></script>
</body>
</html>
