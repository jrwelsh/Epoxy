<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epoxy Table Builder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    canvas { border: 1px solid #333; margin-top: 15px; }
    .controls { margin: 20px 0; }
    label { margin: 0 10px; }
  </style>
</head>
<body>
  <h1>Epoxy Table Builder</h1>

  <div class="controls">
    <label>Shape:
      <select id="shapeSelect"><option value="rectangle">Rectangle</option><option value="square">Square</option><option value="circle">Circle</option></select>
    </label>

    <label>Size:
      <select id="sizeSelect"><option value="28">28″</option><option value="34">34″</option><option value="40">40″</option></select>
    </label>

    <label>Wood:
      <select id="woodSelect"><option value="oak">Oak</option><option value="cherry">Cherry</option><option value="walnut">Walnut</option><option value="maple">Maple</option><option value="mahogany">Mahogany</option></select>
    </label>

    <label>Epoxy Color:
      <input type="color" id="colorPicker" value="#0066ff">
    </label>

    <label>Opacity:
      <input type="range" id="opacitySlider" min="0.1" max="1" step="0.05" value="0.7">
    </label>

    <label>River Width:
      <input type="range" id="riverWidthSlider" min="10" max="100" step="5" value="40">
    </label>

    <button id="randomizeBtn">Randomize</button>
  </div>

  <canvas id="builderCanvas" width="600" height="400"></canvas>

  <script src="builder.js"></script>
</body>
</html>
