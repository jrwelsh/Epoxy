<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Builder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .builder-container {
      display: flex;
      padding: 20px;
    }
    canvas {
      border: 2px solid #444;
      background: #333;
      border-radius: 8px;
      margin-right: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html">Builder</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="builder-container">
    <canvas id="tableCanvas" width="600" height="400"></canvas>

    <div class="controls">
      <label>
        Wood Type:
        <select id="woodType">
          <option value="oak">Oak</option>
          <option value="walnut">Walnut</option>
          <option value="cherry">Cherry</option>
        </select>
      </label>

      <label>
        Table Shape:
        <select id="tableShape">
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select>
      </label>

      <label>
        River Color:
        <input type="color" id="epoxyColor" value="#00bfff">
      </label>

      <label>
        River Opacity:
        <input type="range" id="epoxyOpacity" min="0" max="1" step="0.05" value="0.6">
      </label>

      <label>
        River Width:
        <input type="range" id="riverWidth" min="20" max="200" value="100">
      </label>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("tableCanvas");
    const ctx = canvas.getContext("2d");

    const woodTextures = {
      oak: new Image(),
      walnut: new Image(),
      cherry: new Image(),
    };
    woodTextures.oak.src = "/images/wood/oak.jpg";
    woodTextures.walnut.src = "/images/wood/walnut.jpg";
    woodTextures.cherry.src = "/images/wood/cherry.jpg";

    let woodType = "oak";
    let tableShape = "rectangle";
    let epoxyColor = "#00bfff";
    let epoxyOpacity = 0.6;
    let riverWidth = 100;

    document.getElementById("woodType").addEventListener("change", e => {
      woodType = e.target.value;
      drawTable();
    });

    document.getElementById("tableShape").addEventListener("change", e => {
      tableShape = e.target.value;
      drawTable();
    });

    document.getElementById("epoxyColor").addEventListener("input", e => {
      epoxyColor = e.target.value;
      drawTable();
    });

    document.getElementById("epoxyOpacity").addEventListener("input", e => {
      epoxyOpacity = parseFloat(e.target.value);
      drawTable();
    });

    document.getElementById("riverWidth").addEventListener("input", e => {
      riverWidth = parseInt(e.target.value);
      drawTable();
    });

    function drawTable() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // --- Wood base ---
      ctx.save();
      if (tableShape === "rectangle") {
        ctx.drawImage(woodTextures[woodType], 0, 0, canvas.width, canvas.height);
      } else if (tableShape === "square") {
        const size = Math.min(canvas.width, canvas.height) * 0.8;
        const x = (canvas.width - size) / 2;
        const y = (canvas.height - size) / 2;
        ctx.drawImage(woodTextures[woodType], x, y, size, size);
      } else if (tableShape === "circle") {
        const radius = Math.min(canvas.width, canvas.height) * 0.4;
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI*2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(
          woodTextures[woodType],
          canvas.width/2 - radius,
          canvas.height/2 - radius,
          radius*2,
          radius*2
        );
      }
      ctx.restore();

      // --- Clip epoxy to shape ---
      ctx.save();
      if (tableShape === "rectangle") {
        ctx.rect(0, 0, canvas.width, canvas.height);
      } else if (tableShape === "square") {
        const size = Math.min(canvas.width, canvas.height) * 0.8;
        const x = (canvas.width - size) / 2;
        const y = (canvas.height - size) / 2;
        ctx.rect(x, y, size, size);
      } else if (tableShape === "circle") {
        const radius = Math.min(canvas.width, canvas.height) * 0.4;
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI*2);
        ctx.closePath();
      }
      ctx.clip();

      // --- Epoxy river ---
      ctx.globalAlpha = epoxyOpacity;
      ctx.fillStyle = epoxyColor;

      const minRiver = riverWidth * 0.3;
      const points = [];
      for (let y = 0; y <= canvas.height; y += 10) {
        const variation = Math.sin(y * 0.02) * 20;
        const xCenter = canvas.width / 2 + variation;
        const widthAtY = minRiver + (riverWidth - minRiver) * (0.5 + 0.5 * Math.cos(y * 0.01));
        points.push({ x1: xCenter - widthAtY / 2, x2: xCenter + widthAtY / 2, y });
      }

      ctx.beginPath();
      ctx.moveTo(points[0].x1, points[0].y);
      points.forEach(p => ctx.lineTo(p.x1, p.y));
      for (let i = points.length - 1; i >= 0; i--) {
        ctx.lineTo(points[i].x2, points[i].y);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    // Wait for textures to load
    Object.values(woodTextures).forEach(img => {
      img.onload = () => drawTable();
    });
  </script>
</body>
</html>
