<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoxy River Table Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Epoxy River Table Builder</h1>
  </header>

  <main>
    <div class="controls">
      <label>
        Shape:
        <select id="shape">
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select>
      </label>

      <label>
        Size:
        <select id="size">
          <option value="28">28"</option>
          <option value="34">34"</option>
          <option value="40">40"</option>
        </select>
      </label>

      <label>
        Epoxy Color:
        <input type="color" id="epoxyColor" value="#1E90FF" />
      </label>

      <label>
        Epoxy Opacity:
        <input type="range" id="epoxyOpacity" min="0.1" max="1" step="0.1" value="0.7" />
      </label>

      <label>
        Epoxy Width:
        <input type="range" id="epoxyWidth" min="0.2" max="0.6" step="0.05" value="0.4" />
      </label>

      <label>
        Wood Type:
        <select id="woodType">
          <option value="walnut">Walnut</option>
          <option value="oak">Oak</option>
          <option value="maple">Maple</option>
          <option value="cherry">Cherry</option>
        </select>
      </label>

      <button id="randomizeRiver">Randomize River</button>
    </div>

    <canvas id="tableCanvas" width="500" height="500"></canvas>
  </main>

  <!-- Link external JS -->
  <script src="builder.js"></script>
</body>
</html>
