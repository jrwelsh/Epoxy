<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoxy Builder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    header {
      background: #111;
      padding: 15px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #333;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="builder.html">Builder</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Epoxy Table Builder</h1>
    <canvas id="builderCanvas" width="600" height="400"></canvas>

    <div class="controls">
      <div>
        <label for="wood">Wood Type:</label>
        <select id="wood">
          <option value="oak">Oak</option>
          <option value="cherry">Cherry</option>
          <option value="walnut">Walnut</option>
        </select>
      </div>

      <div>
        <label for="color">Epoxy Color:</label>
        <input type="color" id="color" value="#1E90FF" />
      </div>

      <div>
        <label for="opacity">Epoxy Opacity:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7" />
      </div>

      <div>
        <label for="shape">Shape:</label>
        <select id="shape">
          <option value="river">River</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select>
      </div>

      <div>
        <label for="width">Epoxy Width:</label>
        <input type="range" id="width" min="50" max="300" value="150" />
      </div>

      <div style="align-self: end;">
        <button id="randomize">Randomize</button>
      </div>
    </div>
  </main>

  <script src="builder.js"></script>
</body>
</html>
