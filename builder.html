<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoxy Builder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    canvas {
      border: 2px solid #444;
      margin: 1rem auto;
      display: block;
      background-color: #ccc;
    }
    .controls {
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
    }
    .control-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html">Builder</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Epoxy Table Builder</h1>
  <canvas id="builderCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <div class="control-group">
      <label for="shapeSelect">Table Shape:</label>
      <select id="shapeSelect">
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
    </div>

    <div class="control-group">
      <label for="woodSelect">Wood Type:</label>
      <select id="woodSelect">
        <option value="oak">Oak</option>
        <option value="cherry">Cherry</option>
        <option value="walnut">Walnut</option>
        <option value="maple">Maple</option>
      </select>
    </div>

    <div class="control-group">
      <label for="colorPicker">Epoxy Color:</label>
      <input type="color" id="colorPicker" value="#00aaff">
    </div>

    <div class="control-group">
      <label for="opacityRange">Epoxy Opacity:</label>
      <input type="range" id="opacityRange" min="0" max="1" step="0.05" value="0.7">
    </div>

    <div class="control-group">
      <label for="widthRange">River Width:</label>
      <input type="range" id="widthRange" min="20" max="200" step="5" value="100">
    </div>

    <button id="randomizeBtn">Randomize</button>
  </div>

  <script>
    const canvas = document.getElementById("builderCanvas");
    const ctx = canvas.getContext("2d");

    const shapeSelect = document.getElementById("shapeSelect");
    const woodSelect = document.getElementById("woodSelect");
    const colorPicker = document.getElementById("colorPicker");
    const opacityRange = document.getElementById("opacityRange");
    const widthRange = document.getElementById("widthRange");
    const randomizeBtn = document.getElementById("randomizeBtn");

    let tableShape = "rectangle";
    let woodType = "oak";
    let epoxyColor = "#00aaff";
    let epoxyOpacity = 0.7;
    let riverWidth = 100;

    const woodTextures = {};
    const woodOptions = ["oak", "cherry", "walnut", "maple"];
    let loadedTextures = 0;

    // Preload textures
    woodOptions.forEach(wood => {
      const img = new Image();
      img.src = `images/wood/${wood}.jpg`;
      img.onload = () => {
        woodTextures[wood] = img;
        loadedTextures++;
        if (loadedTextures === woodOptions.length) {
          drawTable();
        }
      };
    });

    function drawTable() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw table base
      ctx.save();
      if (tableShape === "rectangle") {
        ctx.drawImage(woodTextures[woodType], 0, 0, canvas.width, canvas.height);
      } else if (tableShape === "square") {
        const size = Math.min(canvas.width, canvas.height) * 0.8;
        const x = (canvas.width - size) / 2;
        const y = (canvas.height - size) / 2;
        ctx.drawImage(woodTextures[woodType], x, y, size, size);
      } else if (tableShape === "circle") {
        const radius = Math.min(canvas.width, canvas.height) * 0.4;
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI*2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(woodTextures[woodType], canvas.width/2 - radius, canvas.height/2 - radius, radius*2, radius*2);
      }
      ctx.restore();

      // Draw epoxy river
      ctx.save();
      ctx.globalAlpha = epoxyOpacity;
      ctx.fillStyle = epoxyColor;

      const minRiver = riverWidth * 0.3; // never go below 30%
      const points = [];
      for (let y = 0; y <= canvas.height; y += 10) {
        const variation = Math.sin(y * 0.02) * 20;
        const xCenter = canvas.width / 2 + variation;
        const widthAtY = minRiver + (riverWidth - minRiver) * (0.5 + 0.5 * Math.cos(y * 0.01));
        points.push({ x1: xCenter - widthAtY / 2, x2: xCenter + widthAtY / 2, y });
      }

      ctx.beginPath();
      ctx.moveTo(points[0].x1, points[0].y);
      points.forEach(p => ctx.lineTo(p.x1, p.y));
      for (let i = points.length - 1; i >= 0; i--) {
        ctx.lineTo(points[i].x2, points[i].y);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    // Controls
    shapeSelect.addEventListener("change", e => {
      tableShape = e.target.value;
      drawTable();
    });

    woodSelect.addEventListener("change", e => {
      woodType = e.target.value;
      drawTable();
    });

    colorPicker.addEventListener("input", e => {
      epoxyColor = e.target.value;
      drawTable();
    });

    opacityRange.addEventListener("input", e => {
      epoxyOpacity = parseFloat(e.target.value);
      drawTable();
    });

    widthRange.addEventListener("input", e => {
      riverWidth = parseInt(e.target.value);
      drawTable();
    });

    randomizeBtn.addEventListener("click", () => {
      woodType = woodOptions[Math.floor(Math.random() * woodOptions.length)];
      epoxyColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
      epoxyOpacity = Math.random();
      riverWidth = 50 + Math.random() * 150;

      woodSelect.value = woodType;
      colorPicker.value = epoxyColor;
      opacityRange.value = epoxyOpacity.toFixed(2);
      widthRange.value = riverWidth;

      drawTable();
    });
  </script>
</body>
</html>
