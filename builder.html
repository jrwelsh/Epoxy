<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoxy Table Builder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background: #222;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1E90FF;
    }

    h1 {
      margin-top: 20px;
    }

    #builderCanvas {
      margin-top: 20px;
      border: 2px solid #333;
      background: #fff;
      width: 600px;
      height: 400px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #1E90FF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #155FA0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html">Builder</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Epoxy Table Builder</h1>
  <canvas id="builderCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <div class="control-group">
      <label for="woodType">Wood Type</label>
      <select id="woodType">
        <option value="oak">Oak</option>
        <option value="walnut">Walnut</option>
        <option value="cherry">Cherry</option>
      </select>
    </div>

    <div class="control-group">
      <label for="epoxyColor">Epoxy Color</label>
      <input type="color" id="epoxyColor" value="#1E90FF">
    </div>

    <div class="control-group">
      <label for="opacity">Epoxy Opacity</label>
      <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.7">
    </div>

    <div class="control-group">
      <label for="shape">Epoxy Shape</label>
      <select id="shape">
        <option value="river">River</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
    </div>

    <div class="control-group">
      <label for="width">Epoxy Width</label>
      <input type="range" id="width" min="0.1" max="1" step="0.1" value="0.5">
    </div>

    <div class="control-group">
      <button id="randomize">Randomize</button>
    </div>
  </div>

  <!-- âœ… Important: load script AFTER page is ready -->
  <script src="builder.js" defer></script>
</body>
</html>
