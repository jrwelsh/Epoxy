<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoxy Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="builder.html" class="active">Builder</a>
  </nav>

  <h1>Epoxy Table Builder</h1>

  <!-- Options -->
  <div id="controls">
    <label>Shape:
      <select id="shape">
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
    </label>

    <label>Size:
      <select id="size">
        <option value="28">28"</option>
        <option value="34">34"</option>
        <option value="40">40"</option>
      </select>
    </label>

    <label>Wood Type:
      <select id="wood">
        <option value="light">Light Brown</option>
        <option value="medium">Medium Brown</option>
        <option value="dark">Dark Brown</option>
      </select>
    </label>

    <label>Epoxy Color:
      <input type="color" id="epoxyColor" value="#0000ff">
    </label>

    <label>Epoxy Opacity:
      <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.7">
    </label>

    <label>River Width:
      <input type="range" id="riverWidth" min="30" max="120" step="5" value="60">
    </label>

    <button id="randomize">Randomize River</button>
  </div>

  <!-- Preview -->
  <canvas id="tableCanvas" width="500" height="500"></canvas>

  <script src="builder.js"></script>
</body>
</html>
