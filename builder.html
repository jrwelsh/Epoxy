<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epoxy River Table Builder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #eaeaea;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #4dd0e1;
    }
    .builder-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 10px;
      background: #2b2b2b; /* Ensures dark background for epoxy/wood contrast */
    }
    .controls {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4dd0e1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html">Builder</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="builder-container">
    <canvas id="tableCanvas" width="500" height="400"></canvas>
    <div class="controls">
      <label for="shape">Table Shape:</label>
      <select id="shape">
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>

      <label for="wood">Wood Type:</label>
      <select id="wood">
        <option value="oak">Oak</option>
        <option value="walnut">Walnut</option>
        <option value="cherry">Cherry</option>
        <option value="maple">Maple</option>
      </select>

      <label for="epoxyColor">Epoxy Color:</label>
      <input type="color" id="epoxyColor" value="#00bcd4">

      <label for="epoxyWidth">Epoxy Width:</label>
      <input type="range" id="epoxyWidth" min="50" max="200" value="100">

      <button id="randomize">Randomize River</button>
    </div>
  </div>

  <script src="builder.js"></script>
</body>
</html>
