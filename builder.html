<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoxy Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="builder.html" class="active">Builder</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h1>Epoxy Table Builder</h1>
    <canvas id="builderCanvas" width="800" height="400"></canvas>

    <div class="controls">
      <label for="woodType">Wood Type:</label>
      <select id="woodType">
        <option value="oak">Oak</option>
        <option value="walnut">Walnut</option>
        <option value="cherry">Cherry</option>
        <option value="maple">Maple</option>
      </select>

      <label for="epoxyColor">Epoxy Color:</label>
      <input type="color" id="epoxyColor" value="#1e90ff">

      <label for="epoxyOpacity">Epoxy Opacity:</label>
      <input type="range" id="epoxyOpacity" min="0" max="100" value="100">

      <label for="riverWidth">River Width:</label>
      <input type="range" id="riverWidth" min="20" max="200" value="100">

      <label for="shape">Shape:</label>
      <select id="shape">
        <option value="river">River</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>

      <button id="randomizeBtn">Randomize</button>
    </div>
  </main>

  <script src="builder.js"></script>
</body>
</html>
