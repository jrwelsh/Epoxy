<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Jaxwel Woodworks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Jaxwel Woodworks</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="builder.html">Builder</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <!-- Example item -->
      <div class="gallery-item">
        <img src="images/table1.jpg" alt="Walnut Epoxy Table">
        <h3>Walnut Epoxy Table</h3>
        <p class="price">$1,200</p>
        <p class="status available">Available</p>
      </div>

      <div class="gallery-item">
        <img src="images/table2.jpg" alt="Maple River Table">
        <h3>Maple River Table</h3>
        <p class="price">$950</p>
        <p class="status sold">Sold</p>
      </div>

      <div class="gallery-item">
        <img src="images/table3.jpg" alt="Custom Coffee Table">
        <h3>Custom Coffee Table</h3>
        <p class="price">Request a Quote</p>
        <p class="status custom">Custom Order</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Jaxwel Woodworks</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
